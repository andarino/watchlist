     <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"></script>
    <script>
 // Simple GET request using axios

    new Vue({
    	el: '#app',
    	template: `
    		<div class="list-group">
    			<div  class="list-group-item" v-for="(val, key) in titulo">
    			<span>{{ key }} : {{ val }}</span>
        		</div>
        </div>
        
    	`,
    	data(){
    		return {		
    			 titulo: null,
    	         url: null
    		};
    },
    created: function() {
        axios.get("http:localhost:8080/idx")
        .then(result => {
        this.titulo = result.titulo;
        this.url = result.url;
        })
        }
    })
    
    </script>
