<!DOCTYPE html>
<html xmls:th="http://thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Watchlist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form id="formal" method="post" action="#" th:action="@{/idx}" th:object="${mm}">
    	<p>titulo: <input type="text" name="titulo" /></p>
        <p>poster: <input type="text" name ="poster" /></p>
        <p><input type="submit" value="Send Me!" /> <input type="reset" value="Reset" /></p>
    </form>
</body>

<script>
window.addEventListener( "load", function () {
	  function sendData() {
	    const XHR = new XMLHttpRequest();

	    // Bind the FormData object and the form element
	    const FD = new FormData( form );

	    // Define what happens on successful data submission
	    XHR.addEventListener( "load", function(event) {
	      alert( event.target.responseText );
	    } );

	    // Define what happens in case of error
	    XHR.addEventListener( "error", function( event ) {
	      alert( 'Oops! Something went wrong.' );
	    });

	    // Set up our request
	    XHR.open( "POST", "http://localhost:8080/idx" );

	    // The data sent is what the user provided in the form
	    XHR.send( FD );
	  }

	  // Access the form element...
	  const form = document.getElementById("formal");

	  // ...and take over its submit event.
	  form.addEventListener( "submit", function ( event ) {
	    event.preventDefault();
	    sendData();
	  } );
	} );
</script>
</html>
