<!DOCTYPE html>
<html xmls:th="http://thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Watchlist</title>
  <style type="text/css">
    .filmes{
      width: 90%;
      height: 90%;
      display: flex;

      flex: 1;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 70px;
      padding-bottom: 30px;
    }
    .item{
      width: 18rem;
      margin-bottom: 1.6%;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">WatchList</a>
   			<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
            </li>
          </ul>
         <form method="GET"  th:action="@{/index}">
            <input class="form-control me-2" name="q" type="search" placeholder="Search *" aria-label="Search">
            <button type="submit" class="btn btn-outline-success" >Search</button>
          </form> 
        </div>
      </div>
    </nav>
  </header>
  <section>
  

  <form method="post" action="#" th:action="@{/index}" th:object="${Result}">
    <div class="container" style="width: 60%; padding-bottom: 30px;">
      <div class="filmes">
        <div class="card item"  th:each="i : ${obj}" th:if="${i.getTitleType()} and ${i.image}" >
          <img type="text"  th:each="s : ${i.image}" th:src="${s.url}" th:field="${s.url}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5  type="text"class="card-title" th:text="${i.getTitle()}" th:field="${i.getTitle()}">ever_fell</h5>
            <button type="submit" class="btn btn-primary">Adicionar Ã  lista</button>
          </div>
        </div>
        <hr>
      </div>
    </div>
    </form>
    
  </section>
  <script>

  </script>
</body>
</html>
